<body>
  <!-- Login -->
  <section class="login">
    <div class="login__wrapper">
      <div class="login__container">
        <div class="login__container--left">
          <h1 class="login__container--left-title">member Login</h1>
          <p class="login__container--left-text">Access your profile and member dashboard.</p>
        </div>
        <div class="login__container--right">
          <h1 class="login__container--right-title">Welcome Back!</h1>
          <p class="login__container--right-text">Please sign in to your account.</p>
          <form action="#" class="login__form">
            <label for="email" class="login__label-email">Email</label>
            <input type="email" class="login__input-email" id="email" required>
            <label for="password" class="login__label-password">Password</label>
            <input type="password" name="password" id="password" class="login__input-password" required>
            <a href="#" class="login__forgot--link">Forgot Password</a>
            <button class="login__btn" type="submit">Log In</button>
            <a href="#" class="login__account--link">Donâ€™t Have An Account?</a>
          </form>
        </div>
      </div>
    </div>
  </section>
